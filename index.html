<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas Tree - Audio Enhanced</title>
    <style>
        /* ... 保持原有样式不变 ... */
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; user-select: none;
        }

        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.15);
            background: #000;
            overflow: hidden;
            border-radius: 4px;
        }

        #canvas-container { width: 100%; height: 100%; display: block; }
        
        #video-container {
            position: absolute; top: 20px; right: 20px; width: 160px; height: 120px; z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; overflow: hidden;
            transform: scaleX(-1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            background: rgba(0,0,0,0.8);
            transition: opacity 0.5s ease;
        }
        #input-video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.5; 
            position: absolute; top: 0; left: 0;
        }
        #skeleton-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
        }

        #ui-layer {
            position: absolute; top: 40px; left: 40px; z-index: 3; pointer-events: none;
            color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            transition: opacity 0.5s;
        }

        h1 {
            font-weight: 200; letter-spacing: 6px; text-transform: uppercase; font-size: 2rem; margin: 0 0 15px 0;
            background: linear-gradient(to right, #fff, #ffd700, #fff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .instructions {
            font-size: 0.85rem; color: #ccc; line-height: 1.8; max-width: 300px;
            background: rgba(10, 10, 10, 0.6); padding: 20px; border-radius: 12px;
            border-left: 2px solid #d4af37; backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .highlight { color: #d4af37; font-weight: 600; padding: 0 4px; }
        #status-text { margin-bottom: 12px; font-size: 1.1rem; color: #fff; font-weight: 500; display: flex; align-items: center; gap: 8px;}
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; display: inline-block;}

        #upload-btn {
            pointer-events: auto; 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 12px 28px; cursor: pointer; text-transform: uppercase;
            font-size: 0.75rem; margin-top: 25px; transition: all 0.3s ease; 
            letter-spacing: 2px; border-radius: 30px;
        }
        #upload-btn:hover { background: #fff; color: #000; box-shadow: 0 0 25px rgba(255,255,255,0.4); }
        #file-input { display: none; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-size: 1rem; letter-spacing: 4px; z-index: 10; 
            pointer-events: none; transition: opacity 0.5s; font-weight: 300;
        }

        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: rgba(0,0,0,0.3); color: #d4af37; border: 1px solid rgba(212, 175, 55, 0.3);
            width: 44px; height: 44px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: all 0.3s;
            backdrop-filter: blur(4px);
        }
        #fullscreen-btn:hover { background: #d4af37; color: #000; border-color: #d4af37; }

        .hide-ui #ui-layer, 
        .hide-ui #video-container { opacity: 0; pointer-events: none; }
        .hide-ui #fullscreen-btn { opacity: 0.5; }
        .hide-ui #fullscreen-btn:hover { opacity: 1; }

        /* 新增：音频提示 */
        #audio-hint {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.5); font-size: 0.8rem; pointer-events: none;
            transition: opacity 1s;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" onclick="toggleUI()" title="切换沉浸模式">⛶</button>

        <div id="ui-layer">
            <h1>Merry Christmas</h1>
            <div id="status-text"><span class="status-dot" id="status-dot"></span><span id="status-msg">初始化引擎...</span></div>
            <div class="instructions">
                • <span class="highlight">握拳</span> : 聚合圣诞树<br/>
                • <span class="highlight">张手</span> : 星云散开<br/>
                • <span class="highlight">挥动</span> : 旋转视图 (仅散开时)<br/>
                • <span class="highlight">捏合</span> : 抓取照片 (需上传)
            </div>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">上传纪念照片</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">CRAFTING MAGIC...</div>
        <div id="audio-hint">点击屏幕任意位置开启声音</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- 全局配置 ---
        const CONFIG = {
            goldCount: 500, silverCount: 500, gemCount: 300, emeraldCount: 300, dustCount: 1000,
            treeHeight: 75, maxRadius: 30, camDistance: 110,
            bloomStrength: 0.7, bloomThreshold: 0.35, bloomRadius: 0.6
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        
        // --- Three.js 变量 ---
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let photoMeshes = [];
        let zoomTargetIndex = -1;
        
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [], star: null };
        const dummy = new THREE.Object3D();
        const _tempVec3 = new THREE.Vector3();
        let time = 0;
        
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        // --- 音频系统 (新增) ---
        const AudioSys = {
            bgm: new Audio('./bgm.mp3'),
            openSfx: new Audio('./a.mp3'), // 张手音效
            closeSfx: new Audio('./b.mp3'), // 缩手音效
            isInit: false,

            init: function() {
                if(this.isInit) return;
                
                // 配置 BGM
                this.bgm.loop = true;
                this.bgm.volume = 0.4; // 背景音稍微小一点
                
                // 配置音效
                this.openSfx.volume = 1.0;
                this.closeSfx.volume = 1.0;

                // 尝试播放 BGM
                this.bgm.play().then(() => {
                    document.getElementById('audio-hint').style.opacity = '0';
                    console.log("Audio started");
                }).catch(e => console.log("Audio autoplay blocked, waiting for interaction"));

                this.isInit = true;
            },

            playOpen: function() {
                if(!this.isInit) return;
                // 重置播放进度，实现快速触发
                this.openSfx.currentTime = 0;
                this.openSfx.play().catch(()=>{});
            },

            playClose: function() {
                if(!this.isInit) return;
                this.closeSfx.currentTime = 0;
                this.closeSfx.play().catch(()=>{});
            }
        };

        // 用户交互初始化音频 (解决浏览器自动播放策略)
        document.body.addEventListener('click', () => AudioSys.init(), { once: true });
        document.body.addEventListener('touchstart', () => AudioSys.init(), { once: true });


        // --- UI 控制 ---
        window.toggleUI = function() {
            document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        };

        function updateStatus(msg, color = '#fff') {
            document.getElementById('status-msg').innerHTML = msg;
            document.getElementById('status-dot').style.background = color;
        }

        // --- 初始化场景 ---
        function initThree() {
            const wrapper = document.getElementById('canvas-wrapper');
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505); 
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            updateDimensions();

            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camDistance);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", stencil: false });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(30, 80, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);

            const blueLight = new THREE.PointLight(0x4488ff, 50, 200);
            blueLight.position.set(-40, -20, 40);
            scene.add(blueLight);
            
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();

            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;

            if (windowAspect > targetAspect) {
                height = window.innerHeight;
                width = height * targetAspect;
            } else {
                width = window.innerWidth;
                height = width / targetAspect;
            }

            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            return { width, height };
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1.0, roughness: 0.15, clearcoat: 1.0, emissive: 0xaa5500, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.2, clearcoat: 1.0 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.6, thickness: 1.5, emissive: 0x550011, emissiveIntensity: 0.4 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.5, thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.3 });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.7, 12, 12), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.8, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 6), emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            const starGeo = new THREE.OctahedronGeometry(3.0, 0);
            const starMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness:0.8, roughness:0, emissive:0xffffee, emissiveIntensity:1.5 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2.5, 0), scatterPos: new THREE.Vector3(0, 60, 0) };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH) * 1.1; 
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(40 + Math.random()*50);

                dataArray.push({
                    treePos: treePos, scatterPos: scatterPos, currentPos: treePos.clone(),
                    scale: 0.5 + Math.random() * 0.9,
                    rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, 0),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
            return mesh;
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.dustCount * 3);
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius + 5;
                const theta = Math.random() * Math.PI * 2;
                const x = r*Math.cos(theta); const z = r*Math.sin(theta);
                pos[i*3] = x; pos[i*3+1] = h; pos[i*3+2] = z;
                logicData.dust.push({
                    treePos: new THREE.Vector3(x, h, z), scatterPos: randomSpherePoint(70),
                    currentPos: new THREE.Vector3(x, h, z), velocity: Math.random() * 0.05 + 0.02
                });
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffd700, size: 0.5, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending, depthWrite: false });
            dustSystem = new THREE.Points(geo, mat);
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<800; i++) pos.push((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x666666, size: 1.0, transparent: true, opacity: 0.6}));
            scene.add(stars);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            updateMeshLogic(goldMesh, logicData.gold);
            updateMeshLogic(silverMesh, logicData.silver);
            updateMeshLogic(gemMesh, logicData.gem);
            updateMeshLogic(emeraldMesh, logicData.emerald);
            updateDustLogic();
            updatePhotoLogic();
            
            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            handlePhysicsRotation();
            composer.render();
        }

        function handlePhysicsRotation() {
            if (currentState === STATE.ZOOM) {
                rotationVelocity.x *= 0.8; rotationVelocity.y *= 0.8;
            } else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    if (Math.abs(deltaX) > 0.001) rotationVelocity.y += deltaX * 0.2;
                    if (Math.abs(deltaY) > 0.001) rotationVelocity.x += deltaY * 0.1;
                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                }
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                rotationVelocity.y *= 0.95; rotationVelocity.x *= 0.95; 
                mainGroup.rotation.x *= 0.98; 
            } else {
                mainGroup.rotation.y += 0.004;
                mainGroup.rotation.x *= 0.95;
            }
        }

        function updateMeshLogic(mesh, dataArray) {
            const isZoom = currentState === STATE.ZOOM;
            const isTree = currentState === STATE.TREE;

            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = isTree ? item.treePos : item.scatterPos;
                if(isZoom) target = item.scatterPos;
                if (!isTree) item.currentPos.y += Math.sin(time + i * 0.1) * 0.01;
                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x; item.rotation.y += item.rotSpeed.y;
                let s = item.scale;
                if(isZoom) s *= 0.5;
                dummy.position.copy(item.currentPos); dummy.rotation.copy(item.rotation); dummy.scale.setScalar(s); dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDustLogic() {
            const positions = dustSystem.geometry.attributes.position.array;
            const isTree = currentState === STATE.TREE;
            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                if (isTree) {
                    item.currentPos.y += item.velocity;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                    const rMax = CONFIG.maxRadius * (1 - (item.currentPos.y + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 5;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) { item.currentPos.x *= 0.95; item.currentPos.z *= 0.95; }
                } else {
                    item.currentPos.lerp(item.scatterPos, 0.05);
                }
                positions[i*3] = item.currentPos.x; positions[i*3+1] = item.currentPos.y; positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotoLogic() {
            _tempVec3.copy(camera.position).applyMatrix4(mainGroup.matrixWorld.clone().invert());
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const camFront = new THREE.Vector3(0, 0, 80);
                    camFront.applyMatrix4(camera.matrixWorld);
                    targetPos = mainGroup.worldToLocal(camFront);
                    targetScale = 5.0;
                    mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.02;
                    if(currentState === STATE.SCATTER) targetScale = 3.0;
                    if (currentState === STATE.TREE) {
                         mesh.rotation.copy(mesh.userData.baseRot);
                         mesh.rotation.y += 0.01;
                    } else {
                        mesh.lookAt(camera.position);
                    }
                }
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.setScalar(THREE.MathUtils.lerp(mesh.scale.x, targetScale, 0.1));
            });
        }

        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", numHands: 1
                });
                const video = document.getElementById("input-video");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    updateStatus("系统就绪，请伸手", "#0f0");
                    predictWebcam(handLandmarker, video);
                });
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = "Camera Access Denied";
                updateStatus("无法访问摄像头", "#f00");
            }
        }

        let lastVideoTime = -1;
        let lastPredictionTime = 0;
        const PREDICTION_INTERVAL = 50; 

        async function predictWebcam(handLandmarker, video) {
            const now = performance.now();
            if (video.currentTime !== lastVideoTime && (now - lastPredictionTime > PREDICTION_INTERVAL)) {
                lastVideoTime = video.currentTime;
                lastPredictionTime = now;
                const result = handLandmarker.detectForVideo(video, now);
                drawAndProcess(video, result);
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function drawAndProcess(video, result) {
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            if(canvas.width !== video.videoWidth) { canvas.width = video.videoWidth; canvas.height = video.videoHeight; }
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (result.landmarks && result.landmarks.length > 0) {
                const landmarks = result.landmarks[0];
                isHandPresent = true;
                drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                handleGesture(landmarks);
            } else {
                isHandPresent = false;
            }
        }

        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            ctx.beginPath();
            for (let c of connections) {
                const s = landmarks[c[0]]; const e = landmarks[c[1]];
                ctx.moveTo(s.x * w, s.y * h); ctx.lineTo(e.x * w, e.y * h);
            }
            ctx.stroke();
            for(let p of landmarks) { ctx.beginPath(); ctx.arc(p.x * w, p.y * h, 3, 0, 2 * Math.PI); ctx.fill(); }
        }

        // --- 修改：手势处理与音频触发 ---
        function handleGesture(landmarks) {
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2; 
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            handPos.x = handPos.x * 0.7 + palmX * 0.3;
            handPos.y = handPos.y * 0.7 + palmY * 0.3;

            let folded = 0;
            const tips = [8,12,16,20];
            tips.forEach((tipIdx) => { 
                const d = Math.sqrt(Math.pow(landmarks[tipIdx].x - landmarks[0].x, 2) + Math.pow(landmarks[tipIdx].y - landmarks[0].y, 2));
                if(d < 0.25) folded++; 
            });
            const dPinch = Math.sqrt(Math.pow(landmarks[4].x - landmarks[8].x, 2) + Math.pow(landmarks[4].y - landmarks[8].y, 2));
            const isPinch = dPinch < 0.08;
            const isFist = folded >= 3; 
            const isOpen = !isFist && !isPinch;

            // 状态机与音效触发
            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    switchToZoom();
                    updateStatus("抓取照片: 聚焦回忆", "#ffd700");
                    // 捏合时如果要音效，可以在这里 AudioSys.playXxx()
                } else {
                    updateStatus("请先点击右下角上传照片", "#aaa");
                }
            } else if (isFist) {
                // 只有当状态从非 TREE 变为 TREE 时，才播放声音
                if (currentState !== STATE.TREE) {
                    currentState = STATE.TREE;
                    zoomTargetIndex = -1;
                    rotationVelocity.x = 0; rotationVelocity.y = 0;
                    updateStatus("握拳: 聚合形态", "#0f0");
                    
                    // 触发缩手音效
                    AudioSys.playClose();
                }
            } else if (isOpen) {
                if (currentState === STATE.ZOOM && !isPinch) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    // 从树变为散开，触发散开音效
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                    
                    // 触发张手音效
                    AudioSys.playOpen();
                }
                updateStatus("张手: 星云散开 (挥手旋转)", "#00aaff");
            }
        }
        
        function switchToZoom() {
            currentState = STATE.ZOOM;
            if (zoomTargetIndex === -1 && photoMeshes.length > 0) {
                let minDist = Infinity; let bestIdx = 0;
                const camPos = camera.position;
                const worldPos = new THREE.Vector3();
                photoMeshes.forEach((mesh, idx) => {
                    mesh.getWorldPosition(worldPos);
                    const d = worldPos.distanceTo(camPos);
                    if (d < minDist) { minDist = d; bestIdx = idx; }
                });
                zoomTargetIndex = bestIdx;
            }
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height;
            camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height);
            composer.setSize(dims.width, dims.height);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            let loadedCount = 0;
            for(let i=0; i<files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.src = evt.target.result;
                    img.onload = () => { 
                        addPhotoMesh(img); 
                        loadedCount++;
                        updateStatus(`已加载 ${loadedCount} 张照片`, "#fff");
                    }
                }
                reader.readAsDataURL(files[i]);
            }
        });

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width); else w = 4 * (img.width/img.height);
            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(geo, mat);
            const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1}));
            frame.position.z = -0.06; mesh.add(frame);
            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH) + 2;
            const r = maxR * (0.6 + 0.4 * Math.random());
            const theta = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            const scatterPos = randomSpherePoint(60);
            mesh.userData = { treePos, scatterPos, baseRot: new THREE.Euler(0, theta + Math.PI/2, 0) };
            mesh.position.copy(treePos);
            mesh.lookAt(new THREE.Vector3(0, h_pos, 0));
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        initThree();
        animate();
        setupMediaPipe();
    </script>
